<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>j.S</title>
</head>

<body>

    <button onclick="ques1()"> print your name 19 time </button><br>
    <button onclick="ques2()"> enter  numyourbre print table </button>
    <script>

        function ques1() {
            let user_name = prompt("Enter your name")
            for (let i = 1; i < 20; i++) {
                // console.log("humayun\n\n");
                document.write(user_name + "<br>")
            }
        }

        function ques2() {
            let table = prompt("enter your table numbre")
            for (let i = 1; i < 10; i++) {
                // document.write( `${table} x ${i+1} = ${table*(i+1)}<br>` );
                document.write(table + " x " + i + " = " + table * i + "<br>");
            }
        }

    </script>

</body>

</html>
